<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime8s IPFS Loader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Prime8s IPFS Customizer</h1>

    <canvas id="canvas" width="600" height="600"></canvas>

    <div class="controls">
      <input type="number" id="tokenIdInput" placeholder="Enter Token ID (e.g. 123)" />
      <button id="fetchBtn">Load Prime8 from IPFS</button>

      <button id="downloadBtn">Download PNG</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
